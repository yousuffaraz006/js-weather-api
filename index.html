<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <div class="row">
                    <div class="col-9">
                        <input type="text" placeholder="Enter City Name..." spellcheck="false" class="form-control" id="cityinput">
                    </div>
                    <div class="col-3">
                        <button class="btn" id="srch-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
            <div class="error">
                <div class="row text-start mt-3">
                    <p class="my-0 py-0">Invalid City Name</p>
                </div>
            </div>
            <div id="loading">
                <img id="loading-image" src="media/loading.jpg" alt="Loading..." />
            </div>
            <div class="weather" id="weather-card">
                <img src="media/sunnyday.jpg" class="weather-icon mt-3">
                <p class="m-0 p-0" id="weather-des">Weather</p>
                <h1 class="temp" style="text-wrap: nowrap;">&deg;C</h1>
                <h2 class="city">City, Country</h2>
                <div class="details">
                    <div class="row justify-content-center">
                        <div class="col-6 col-sm-5 d-flex">
                            <div class="row">
                                <div class="col text-start">
                                    <img src="media/humidity.png" class="humimg">
                                </div>
                                <div class="col p-0 text-start">
                                    <div>
                                        <p class="humidity m-0 h5">%</p>
                                        <p style="font-size: 12px;">Humidity</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-sm-5">
                            <div class="row">
                                <div class="col text-end p-0">
                                    <img src="media/wind.png" class="winimg">
                                </div>
                                <div class="col text-end p-0">
                                    <div style="text-wrap: nowrap;">
                                        <p class="wind m-0 h5">km/h</p>
                                        <p style="font-size: 12px;">Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
